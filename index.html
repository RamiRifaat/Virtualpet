<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualPet</title>
</head>

<body style="height: 800px; width:900px;border:1px solid black ">
    <div style="text-align: center"></div>
    <h1>Welcome to the Rancor cave!</h1>
    <p1>This is your Rancor. Be sure to feed it, spend time with it , and make sure its tempurature doesnt get too high!</p1>

    <img id="baseimage" src="images/rancorHappy.jpg" alt="Happy Rancor" style="width: 800px;">

    <p id="pet-condition"></p>

    <div style="position:absolute; top:600px;left:300px;">
        <h3> Rancor stomach</h3>
        <meter id="belly meter" min="0" max="10" value="5"></meter>
        <p id="happy belly"> 5</p>
        <button id="belly-button" onclick="feedPet();">Feed me!</button>

    </div>
    <div style="position:absolute; top:600px;left:500px;">
        <h3> Rancor mood</h3>
        <meter id="mood meter" min="0" max="10" value="5"></meter>
        <p id="happy mood"> 5</p>
        <button id="mood-button" onclick="playFetch();">Fetch </button>
    </div>
    <div style="position:absolute; top:600px;left:100px;">
        <h3> Rancor tempurature</h3>
        <meter id="tempurature meter" min="0" max="10" value="5"></meter>
        <p id="good temp"> 5</p>
        <button id="temp-button" onclick="fanPet();">fan me!</button>
    </div>
    <script src="js/pet.js"></script>
</body>

</html>
